---
layout: default
title: Blog
---

<ul>
 {% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small>{{ post.date | date: "%B %e, %Y" }}</small></p>
    {{ post.content | strip_html | truncatewords:50}}<br>
    <a href="{{ post.url }}">Read more...</a><br><br>
    
{% endfor %}
</ul>
